<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In/Sign Up</title>
</head>
<body>
<div class="main">
  <input type="checkbox" id="chk" checked aria-hidden="true">

  <div class="signup">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <label for="chk" aria-hidden="true">Sign up</label>
      <input [(ngModel)]="registerRequest.firstname" name="firstname" type="text" id="firstname" placeholder="UserName" required>
      <input [(ngModel)]="registerRequest.lastname" name="lastname" type="text" id="lastname" placeholder="LastName" required>
      <input [(ngModel)]="registerRequest.email" name="email" type="email" placeholder="Email" required>
      <input [(ngModel)]="registerRequest.password" name="password" type="password" placeholder="Password" required>

      <button type="submit">Sign up</button>
    </form>
  </div>

  <div class="login">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <label for="chk" aria-hidden="true">Login</label>
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
      </div>
      <img src="assets/Ooredoo_logo.svg.png" style="height: 70px; width: 250px; margin-left: 50px; margin-top: -70px;">

      <input type="email" [(ngModel)]="authRequest.email" name="email" id="login" placeholder="Email" required>
      <input type="password" [(ngModel)]="authRequest.password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</div>
</body>
</html>
