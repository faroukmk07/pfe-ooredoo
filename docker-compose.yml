version: '3.8'
services:
  postgres:
    container_name: postgres-sql-bsn
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: farouk
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - spring-demo
    restart: unless-stopped


  spring-app:
    container_name: spring-app-bsn
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8082:8082
    networks:
      - spring-demo
    depends_on:
      - postgres
      - mail-dev
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/farouk
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=

  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      - spring-demo


volumes:
  postgres:
    driver: local


networks:
  spring-demo:
    driver: bridge



